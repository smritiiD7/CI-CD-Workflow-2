name: Artifacts generation
on: [ push ]
jobs:
    artifacts:
        runs-on: ubuntu-latest
        steps:
            - name: Get the code from the repo
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
    build:
        needs: artifacts
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name : Install dependencies
              run: npm install
            - name: Build Website
              run: npm run build 
            - name: Output all the build files
              run: ls dist
            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with: 
                name: dist-files
                path: dist/

                
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
               name: dist-files
            - name: Output contents
              run: ls -lrth
            - name: Deploy
              run: echo "Deploying..."

             



